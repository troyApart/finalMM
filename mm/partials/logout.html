<!-- Registration & Login Section -->
<section class="registerLoginContainer">
    <button id="registerButton" type="button" title="Create a new account" tabindex="1" ng-click="myAccount()" ng-model="accountModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Account</button>
    <button id="loginButton" type="button" title="Login to Micro-Manager" tabindex="2" ng-click="logout()" ng-model="logoutModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Logout</button>
